<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Rob!</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
:root {
  --scale: min(1, 90vw / 600);
}

body {
  margin: 0;
  height: 100vh;
  background: #323641;
  display: flex;
  justify-content: center;
  align-items: center;
}

.scene {
  transform: scale(var(--scale));
}

.letter-image {
  position: relative;
  width: 600px;
  height: 600px;
  cursor: pointer;
}

.animated-mail {
  position: absolute;
  width: 100%;
  height: 75%;
  transition: transform 0.5s;
}

.body {
  position: absolute;
  bottom: 0;
  border-style: solid;
  border-width: 0 0 300px 600px;
  border-color: transparent transparent #e95f55 transparent;
  z-index: 2;
}

.top-fold {
  position: absolute;
  top: 150px;
  border-style: solid;
  border-width: 150px 300px 0 300px;
  transform-origin: 50% 0%;
  transition: transform 0.5s 0.3s, z-index 0.2s 0.3s;
  border-color: #cf4a43 transparent transparent transparent;
  z-index: 2;
}

.back-fold {
  position: absolute;
  bottom: 0;
  width: 600px;
  height: 300px;
  background: #cf4a43;
  z-index: 0;
}

.left-fold {
  position: absolute;
  bottom: 0;
  border-style: solid;
  border-width: 150px 0 150px 300px;
  border-color: transparent transparent transparent #e15349;
  z-index: 2;
}

.letter {
  position: absolute;
  left: 60px;
  bottom: 0;
  width: 480px;
  height: 200px;
  background: white;
  z-index: 1;
  overflow: hidden;
  transition: height 0.5s, transform 0.5s;
  padding: 40px 35px;
  box-sizing: border-box;
}

.letter-border {
  position: absolute;
  top: 0;
  left: 0;
  height: 30px;
  width: 100%;
  background: repeating-linear-gradient(
    -45deg,
    #cb5a5e,
    #cb5a5e 24px,
    transparent 24px,
    transparent 54px
  );
}

/* PREVIEW CONTENT */
#preview h1 {
  font-family: 'Pacifico', cursive;
  color: #ff4d4d;
  text-align: center;
  margin-top: 30px;
}

#preview p {
  font-family: 'Pacifico', cursive;
  font-size: 22px;
  text-align: center;
}

/* READ BUTTON */
.read-btn {
  display: block;
  margin: 30px auto 0;
  padding: 12px 30px;
  font-family: 'Pacifico', cursive;
  font-size: 26px;
  color: white;
  background: linear-gradient(135deg, #ff6b6b, #ff9f9f);
  border: none;
  border-radius: 40px;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  transition: transform 0.2s;
}

.read-btn:hover {
  transform: translateY(-2px);
}

/* FULL MESSAGE */
.message {
  display: none;
  font-family: 'Pacifico', cursive;
  font-size: 24px;
  color: #444;
  white-space: pre-line;
  text-align: left;
}

/* SHADOW */
.shadow {
  position: absolute;
  top: 450px;
  left: 50%;
  width: 1200px;
  height: 90px;
  transform: translateX(-50%);
  border-radius: 100%;
  background: radial-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0));
  transition: all 0.5s;
}

/* PEEK STATE */
.letter-image.peek .animated-mail {
  transform: translateY(150px); /* envelope moves down */
}

.letter-image.peek .top-fold {
  transform: rotateX(180deg);
  z-index: 0;
}

.letter-image.peek .letter {
  height: 380px;         /* increased from 260px to 380px */
  transform: translateY(-180px); /* lift it a bit more to compensate */
}

.letter-image.peek .shadow {
  top: 600px;
  width: 750px;
}

/* FULL OPEN STATE */
.letter-image.fully-open .animated-mail {
  transform: translateY(200px);
}

.letter-image.fully-open .letter {
  height: 520px;
  transform: translateY(-220px);
  z-index: 5;
}

.letter-image.fully-open .shadow {
  top: 620px;
  width: 700px;
}

/* SPARKLES */
.sparkle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: gold;
  border-radius: 50%;
  opacity: 0;
  animation: sparkle 1.2s ease-out forwards;
}

@keyframes sparkle {
  0% { transform: scale(0); opacity: 0; }
  40% { transform: scale(1.5); opacity: 1; }
  100% { transform: scale(0); opacity: 0; }
}
</style>
</head>

<body>

<div class="scene">
  <div class="letter-image" id="letter">
    <div class="animated-mail">
      <div class="back-fold"></div>

      <div class="letter">
        <div class="letter-border"></div>

        <!-- PREVIEW CONTENT -->
        <div id="preview">
          <h1>Happy Birthday Rob!</h1>
          <p>At least you‚Äôre not 31 üòÑ</p>
          <button class="read-btn" id="readBtn">Read me üíå</button>
        </div>

        <!-- FULL MESSAGE -->
        <div class="message" id="message">
Dear Rob,
Happy Birthday!
Please enjoy your ¬£150 flight voucher to use where and when you wish.‚úàÔ∏è
Love,
Your L&amp;OD Family
        </div>
      </div>

      <div class="top-fold"></div>
      <div class="body"></div>
      <div class="left-fold"></div>
    </div>

    <div class="shadow"></div>
  </div>
</div>

<script>
const letterImage = document.getElementById('letter');
const readBtn = document.getElementById('readBtn');
const message = document.getElementById('message');
const preview = document.getElementById('preview');

let stage = 0; // 0 = closed, 1 = peek, 2 = fully open

/* Ta-da sound */
function playTaDa() {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const now = ctx.currentTime;
  [523, 659, 784].forEach((f, i) => {
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.frequency.value = f;
    o.type = 'triangle';
    g.gain.setValueAtTime(0.001, now + i * 0.08);
    g.gain.exponentialRampToValueAtTime(0.15, now + i * 0.08 + 0.05);
    g.gain.exponentialRampToValueAtTime(0.001, now + i * 0.08 + 0.4);
    o.connect(g).connect(ctx.destination);
    o.start(now + i * 0.08);
    o.stop(now + i * 0.08 + 0.5);
  });
}

/* Sparkles */
function sparkles() {
  for (let i = 0; i < 30; i++) {
    const s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = Math.random() * 600 + 'px';
    s.style.top = Math.random() * 250 + 'px';
    letterImage.appendChild(s);
    setTimeout(() => s.remove(), 1200);
  }
}

/* CLICK ENVELOPE ‚Üí PEEK */
letterImage.addEventListener('click', () => {
  if (stage !== 0) return;
  stage = 1;
  letterImage.classList.add('peek');
  playTaDa();
  sparkles();
});

/* CLICK READ ‚Üí FULL OPEN */
readBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  if (stage !== 1) return;
  stage = 2;
  letterImage.classList.remove('peek');
  letterImage.classList.add('fully-open');
  preview.style.display = 'none';
  message.style.display = 'block';
});
</script>

</body>
</html>
