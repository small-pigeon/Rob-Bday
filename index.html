<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Rob!</title>

<style>
:root {
  --scale: min(1, 90vw / 600);
}

body {
  background: #323641;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* SCALE EVERYTHING */
.scene {
  transform: scale(var(--scale));
}

/* CONTAINER */
.letter-image {
  position: relative;
  width: 600px;
  height: 600px;
  cursor: pointer;
}

.animated-mail {
  position: absolute;
  width: 100%;
  height: 75%;
  transition: transform 0.4s;
}

/* ENVELOPE */
.body {
  position: absolute;
  bottom: 0;
  border-style: solid;
  border-width: 0 0 300px 600px;
  border-color: transparent transparent #e95f55 transparent;
  z-index: 2;
}

.top-fold {
  position: absolute;
  top: 150px;
  border-style: solid;
  border-width: 150px 300px 0 300px;
  transform-origin: 50% 0%;
  transition: transform 0.4s 0.4s, z-index 0.2s 0.4s;
  border-color: #cf4a43 transparent transparent transparent;
  z-index: 2;
}

.back-fold {
  position: absolute;
  bottom: 0;
  width: 600px;
  height: 300px;
  background: #cf4a43;
  z-index: 0;
}

.left-fold {
  position: absolute;
  bottom: 0;
  border-style: solid;
  border-width: 150px 0 150px 300px;
  border-color: transparent transparent transparent #e15349;
  z-index: 2;
}

/* LETTER */
.letter {
  position: absolute;
  left: 60px;
  bottom: 0;
  width: 480px;
  height: 180px;
  background: white;
  z-index: 1;
  overflow: hidden;
  transition: height 0.4s 0.2s;
  padding: 40px 30px;
  box-sizing: border-box;
}

.letter-border {
  position: absolute;
  top: 0;
  left: 0;
  height: 30px;
  width: 100%;
  background: repeating-linear-gradient(
    -45deg,
    #cb5a5e,
    #cb5a5e 24px,
    transparent 24px,
    transparent 54px
  );
}

.letter-title {
  margin-top: 30px;
  font-size: 48px;
  font-weight: bold;
  color: #cb5a5e;
  text-align: center;
}

.letter-context {
  margin-top: 20px;
  font-size: 30px;
  font-weight: bold;
  color: #ff4d4d;
  text-align: center;
}

/* SHADOW (MOVES DOWN) */
.shadow {
  position: absolute;
  top: 450px;
  left: 50%;
  width: 1200px;
  height: 90px;
  transform: translateX(-50%);
  border-radius: 100%;
  background: radial-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0));
  transition: all 0.4s;
}

/* OPEN STATE */
.letter-image.open .animated-mail {
  transform: translateY(150px);
}

.letter-image.open .top-fold {
  transform: rotateX(180deg);
  z-index: 0;
}

.letter-image.open .letter {
  height: 540px;
}

.letter-image.open .shadow {
  top: 600px;
  width: 750px;
}

/* CONFETTI */
.confetti {
  position: absolute;
  width: 10px;
  height: 14px;
  opacity: 0.9;
  animation: fall 1.5s ease-out forwards;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="scene">
  <div class="letter-image" id="letter">
    <div class="animated-mail">
      <div class="back-fold"></div>

      <div class="letter">
        <div class="letter-border"></div>
        <div class="letter-title">Happy Birthday Rob!</div>
        <div class="letter-context">At least you're not 31</div>
      </div>

      <div class="top-fold"></div>
      <div class="body"></div>
      <div class="left-fold"></div>
    </div>

    <div class="shadow"></div>
  </div>
</div>

<script>
const letter = document.getElementById('letter');

letter.addEventListener('click', () => {
  if (letter.classList.contains('open')) return;
  letter.classList.add('open');
  launchConfetti();
});

function launchConfetti() {
  const colors = ['#ff4d4d', '#ffd700', '#4dd2ff', '#7CFF4D', '#ff9ff3'];

  for (let i = 0; i < 60; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = Math.random() * 600 + 'px';
    confetti.style.top = '200px';
    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
    letter.appendChild(confetti);

    setTimeout(() => confetti.remove(), 1500);
  }
}
</script>

</body>
</html>
