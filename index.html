<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Rob!</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fef6f6;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }

  .letter-image {
    position: relative;
    width: 300px;
    height: 200px;
    perspective: 1000px;
    cursor: pointer;
  }

  .animated-mail {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 1s;
    transform-origin: top;
    position: relative;
  }

  .letter {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #fff;
    border: 2px solid #ccc;
    box-sizing: border-box;
    z-index: 2;
    overflow: hidden;
  }

  .letter-title {
    margin-top: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #ff4d4d;
  }

  .letter-content {
    margin-top: 20px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #ff7f50;
  }

  .top-fold {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #d1b3ff;
    transform-origin: top;
    z-index: 3;
    border-bottom: 2px solid #ccc;
  }

  .shadow {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.1);
    z-index: 0;
    border-radius: 5px;
  }

  /* Wiggle animation */
  @keyframes wiggle {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(2deg); }
    50% { transform: rotate(-2deg); }
    75% { transform: rotate(2deg); }
  }

  /* Sparkle animation */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    opacity: 0;
    animation: sparkle 1.5s infinite;
  }

  @keyframes sparkle {
    0% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1.5); }
    100% { opacity: 0; transform: scale(0); }
  }

</style>
</head>
<body>

<div class="letter-image" id="letter">
  <div class="animated-mail" id="mail">
    <div class="letter">
      <div class="letter-title">Open Me!</div>
      <div class="letter-content" id="message" style="display:none;">ðŸŽ‰ Happy Birthday Rob! ðŸŽ‰</div>
    </div>
    <div class="top-fold"></div>
  </div>
  <div class="shadow"></div>
</div>

<script>
  const letter = document.getElementById('letter');
  const mail = document.getElementById('mail');
  const message = document.getElementById('message');

  letter.addEventListener('click', () => {
    mail.style.transform = 'rotateX(-180deg)';
    message.style.display = 'block';
    letter.classList.add('wiggle');
    spawnSparkles();
  });

  // Wiggle effect
  letter.addEventListener('animationend', () => {
    letter.classList.remove('wiggle');
  });

  // Sparkle effect
  function spawnSparkles() {
    for (let i=0; i<30; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.top = Math.random() * 180 + 'px';
      sparkle.style.left = Math.random() * 300 + 'px';
      sparkle.style.animationDelay = (Math.random()*1.5)+'s';
      letter.appendChild(sparkle);

      // Remove sparkle after animation
      setTimeout(() => {
        sparkle.remove();
      }, 1500);
    }
  }

  // Add wiggle class when opening
  letter.classList.add('wiggle');
  const style = document.createElement('style');
  style.innerHTML = `.wiggle { animation: wiggle 0.5s ease-in-out; }`;
  document.head.appendChild(style);
</script>

</body>
</html>
